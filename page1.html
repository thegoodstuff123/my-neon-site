<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Screen shake animation */
        .shake { animation: shake 0.2s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(3px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, -1px) rotate(0deg); }
        }
        .active-glow { box-shadow: inset 0 0 100px var(--glow); transition: 0.5s; }
    </style>
</head>
<body id="main-body">
    <h1>Analytics</h1>
    <div class="container">
        <a href="javascript:void(0)" class="btn" onclick="runDiagnostic(this)">Scan System</a>
        <a href="javascript:void(0)" class="btn" onclick="overrideProtocol(this)">Override</a>
    </div>
    <a href="index.html" class="btn btn-back" style="margin-top:20px;">Return</a>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // High-tech beep function
        function beep(freq, duration, type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type || 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function runDiagnostic(btn) {
            beep(600, 0.1, 'square');
            btn.innerText = "Scanning...";
            document.getElementById('main-body').classList.add('active-glow');
            
            setTimeout(() => {
                beep(800, 0.2, 'sine');
                btn.innerText = "Scan Complete";
                document.getElementById('main-body').classList.remove('active-glow');
            }, 1000);
        }

        function overrideProtocol(btn) {
            beep(100, 0.5, 'sawtooth'); // Dangerous bass sound
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 200);
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = "CRITICAL OVERRIDE DETECTED";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
</body>
</html>
